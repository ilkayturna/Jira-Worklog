<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Ana gradient - mor-mavi geçiş -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- İkincil gradient - turkuaz -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    
    <!-- Glow efekti -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Arka plan - yuvarlatılmış kare -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- İç çerçeve - cam efekti -->
  <rect x="56" y="56" width="400" height="400" rx="80" ry="80" fill="white" opacity="0.1"/>
  
  <!-- Saat kadranı - şeffaf beyaz -->
  <circle cx="256" cy="240" r="140" fill="white" opacity="0.95"/>
  
  <!-- Saat dış halkası -->
  <circle cx="256" cy="240" r="140" fill="none" stroke="white" stroke-width="6" opacity="0.3"/>
  
  <!-- Dakika işaretleri - modern çizgiler -->
  <g stroke="url(#mainGrad)" stroke-width="3" stroke-linecap="round" opacity="0.4">
    <line x1="256" y1="110" x2="256" y2="125"/>
    <line x1="256" y1="355" x2="256" y2="370"/>
    <line x1="126" y1="240" x2="141" y2="240"/>
    <line x1="371" y1="240" x2="386" y2="240"/>
  </g>
  
  <!-- Saat akrebi -->
  <line x1="256" y1="240" x2="256" y2="160" stroke="url(#mainGrad)" stroke-width="10" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Yelkovan -->
  <line x1="256" y1="240" x2="320" y2="180" stroke="url(#accentGrad)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Merkez nokta -->
  <circle cx="256" cy="240" r="12" fill="url(#accentGrad)"/>
  <circle cx="256" cy="240" r="6" fill="white"/>
  
  <!-- Progress bar - alt kısım -->
  <g transform="translate(96, 420)">
    <!-- Bar arka plan -->
    <rect x="0" y="0" width="320" height="24" rx="12" ry="12" fill="white" opacity="0.2"/>
    
    <!-- Doluluk göstergesi -->
    <rect x="0" y="0" width="240" height="24" rx="12" ry="12" fill="url(#accentGrad)" opacity="0.9"/>
    
    <!-- Işıltı efekti -->
    <rect x="0" y="0" width="240" height="12" rx="6" ry="6" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Play/Check ikonu - sağ alt köşe -->
  <g transform="translate(380, 340)">
    <circle cx="40" cy="40" r="44" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <circle cx="40" cy="40" r="36" fill="white" opacity="0.15"/>
    <!-- Checkmark -->
    <path d="M24 40 L36 52 L58 28" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
