<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8"/>
      <stop offset="100%" style="stop-color:#4285f4"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34a853"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Clock Face -->
  <circle cx="256" cy="256" r="180" fill="white" opacity="0.95"/>
  
  <!-- Clock Border -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#bgGrad)" stroke-width="12"/>
  
  <!-- Hour Markers -->
  <g fill="#1a73e8" opacity="0.6">
    <circle cx="256" cy="96" r="12"/>
    <circle cx="256" cy="416" r="12"/>
    <circle cx="96" cy="256" r="12"/>
    <circle cx="416" cy="256" r="12"/>
  </g>
  
  <!-- Clock Hands -->
  <!-- Hour Hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#1a73e8" stroke-width="16" stroke-linecap="round"/>
  <!-- Minute Hand -->
  <line x1="256" y1="256" x2="340" y2="200" stroke="#4285f4" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="20" fill="url(#bgGrad)"/>
  
  <!-- Checkmark Badge -->
  <g transform="translate(320, 320)">
    <circle cx="60" cy="60" r="70" fill="url(#checkGrad)"/>
    <circle cx="60" cy="60" r="60" fill="white"/>
    <circle cx="60" cy="60" r="50" fill="url(#checkGrad)"/>
    <path d="M35 60 L55 80 L90 40" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
