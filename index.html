        const Info = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconBase>;
        const ChevronLeft = (p) => <IconBase {...p}><path d="m15 18-6-6 6-6"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>;

        const Sparkles = (p) => <IconBase {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H1"/></IconBase>;

        // --- 3. UTILITIES (ADF & Formatting) ---
        function extractTextFromADF(node, result = []) {
            if (!node) return '';
            if (typeof node === 'string') {
                result.push(node);
            } else if (node && typeof node === 'object') {
                if (node.text) result.push(String(node.text));
                if (Array.isArray(node.content)) {
                    node.content.forEach((item) => extractTextFromADF(item, result));
                }
                if (node.type === 'hardBreak' || node.type === 'paragraph') {
                    result.push(' ');
                }
            }
            return result.join('').trim();
        }

        function parseJiraComment(comment) {
            if (!comment) return '';
            if (typeof comment === 'string') return comment.trim();
            try {
                if (comment.type === 'doc' || Array.isArray(comment.content)) {
                    return extractTextFromADF(comment);
                }
                if (comment.text) return String(comment.text).trim();
                return JSON.stringify(comment);
            } catch (e) {
                return String(comment);
            }
        }

        function plainTextToADF(text) {
            if (!text || typeof text !== 'string') return null;
            const trimmed = text.trim();
            if (!trimmed) return null;

            const paragraphs = trimmed.split(/\n\n+/).filter(p => p.trim().length > 0);
            if (paragraphs.length === 0) paragraphs.push(trimmed);

            const content = paragraphs.map(para => {
                const lines = para.split('\n').filter(l => l.trim().length > 0);
                const paraContent = [];

                lines.forEach((line, idx) => {
                    if (line.trim().length > 0) {
                        paraContent.push({ type: 'text', text: line.trim() });
                    }
                    if (idx < lines.length - 1) {
                        paraContent.push({ type: 'hardBreak' });
                    }
                });

                return {
                    type: 'paragraph',
                    content: paraContent.length > 0 ? paraContent : [{ type: 'text', text: para.trim() }]
                };
            });

            return { type: 'doc', version: 1, content };
        }

        function secondsToHours(seconds) {
            const minutes = Math.round(seconds / 60);
            const hours = minutes / 60;
            return Math.round(hours * 100) / 100;
        }

        function parseSmartTimeInput(input) {
            if (!input) return null;
            const str = input.trim().toLowerCase();
            // 1h 30m
            const hm = /^(\d+(?:\.\d+)?)\s*h\s*(?:(\d+(?:\.\d+)?)\s*m)?$/.exec(str);
            if (hm) {
                const hours = parseFloat(hm[1]);
                const minutes = hm[2] ? parseFloat(hm[2]) : 0;
                return hours + minutes / 60;
            }
            // 90m
            const m = /^(\d+(?:\.\d+)?)\s*m$/.exec(str);
            if (m) return parseFloat(m[1]) / 60;
            // 1:30
            const colon = /^(\d+):(\d{2})$/.exec(str);
            if (colon) return parseInt(colon[1]) + parseInt(colon[2]) / 60;
            // 1.5
            const decimal = /^(\d+(?:\.\d+)?)$/.exec(str);
            if (decimal) return parseFloat(decimal[1]);
            return null;
        }

        // --- 4. API SERVICES ---
        
        const getAuthHeader = (email, token) => {
            // Standard Basic Auth for Jira Cloud (Email:APIToken)
            return 'Basic ' + btoa(`${email}:${token}`);
        };

        const normalizeUrl = (url) => {
            let normalized = url.trim().replace(/\/$/, '');
            if (normalized && !normalized.startsWith('http')) {
                normalized = `https://${normalized}`;
            }
            return normalized;
        }

        const buildUrl = (jiraUrl, endpoint, proxy) => {
            const normalizedJira = normalizeUrl(jiraUrl);
            const fullUrl = `${normalizedJira}${endpoint}`;
            if (proxy) {
                return `${proxy}${fullUrl}`;
            }
            return fullUrl;
        };

        const fetchWorklogs = async (date, settings) => {
            if (!settings.jiraUrl || !settings.jiraEmail || !settings.jiraToken) {
                throw new Error("Missing Jira Credentials: Check Settings");
            }

            const jql = `worklogDate = "${date}" AND worklogAuthor = currentUser()`;
            const requestUrl = buildUrl(settings.jiraUrl, `/rest/api/3/search?jql=${encodeURIComponent(jql)}&fields=worklog,key,summary&maxResults=100`, settings.corsProxy);
            
            let response;
            try {
                response = await fetch(requestUrl, {
                    method: 'GET',
                    headers: {
                    'Authorization': getAuthHeader(settings.jiraEmail, settings.jiraToken),
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                    }
                });
            } catch (error) {
                if (error instanceof TypeError) {
                    throw new Error("Network Request Failed. If using in browser (local file), you MUST configure a CORS Proxy in settings (e.g., https://corsproxy.io/?).");
                }
                throw error;
            }

            if (!response.ok) {
                let errText = '';
                try { errText = await response.text(); } catch(e) {}
                throw new Error(`Jira API Error (${response.status}): ${errText || response.statusText}`);
            }

            const data = await response.json();
            const allWorklogs = [];

            const promises = data.issues.map(async (issue) => {
                try {
                    const wlRequestUrl = buildUrl(settings.jiraUrl, `/rest/api/3/issue/${issue.key}/worklog`, settings.corsProxy);
                    const wlResponse = await fetch(wlRequestUrl, {
                        headers: {
                            'Authorization': getAuthHeader(settings.jiraEmail, settings.jiraToken),
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    if (!wlResponse.ok) return;
                    
                    const wlData = await wlResponse.json();
                    wlData.worklogs.forEach((wl) => {
                        const wlStartedDate = wl.started.split('T')[0];
                        const isAuthor = (wl.author?.emailAddress === settings.jiraEmail) || (wl.author?.accountId && settings.jiraEmail); 
                        
                        if (wlStartedDate === date) {
                            allWorklogs.push({
                                id: wl.id,
                                issueKey: issue.key,
                                summary: issue.fields?.summary || '',
                                seconds: wl.timeSpentSeconds,
                                hours: secondsToHours(wl.timeSpentSeconds),
                                comment: parseJiraComment(wl.comment),
                                started: wl.started,
                                author: wl.author?.displayName,
                                originalADF: wl.comment 
                            });
                        }
                    });
                } catch (e) {
                    console.error(`Failed to fetch worklogs for ${issue.key}`, e);
                }
            });

            await Promise.all(promises);
            return allWorklogs;
        };

        const updateWorklog = async (wl, settings, newComment, newSeconds) => {
            const body = {
                started: wl.started,
                timeSpentSeconds: newSeconds !== undefined ? newSeconds : wl.seconds
            };

            if (newComment !== undefined) {
                const adf = plainTextToADF(newComment);
                if (adf) body.comment = adf;
            } else if (wl.originalADF) {
                body.comment = wl.originalADF;
            }

            try {
                const requestUrl = buildUrl(settings.jiraUrl, `/rest/api/3/issue/${wl.issueKey}/worklog/${wl.id}`, settings.corsProxy);
                const response = await fetch(requestUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': getAuthHeader(settings.jiraEmail, settings.jiraToken),
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`Failed to update worklog (${response.status})`);
                }
            } catch (error) {
                if (error instanceof TypeError) throw new Error("Network Error during update (Check CORS/Proxy)");
                throw error;
            }
        };

        const createWorklog = async (issueKey, dateStr, seconds, comment, settings) => {
            const started = `${dateStr}T09:00:00.000+0000`;
            const body = {
                timeSpentSeconds: seconds,
                started: started,
                comment: plainTextToADF(comment)
            };

            const requestUrl = buildUrl(settings.jiraUrl, `/rest/api/3/issue/${issueKey}/worklog`, settings.corsProxy);
            const response = await fetch(requestUrl, {
                method: 'POST',
                headers: {
                    'Authorization': getAuthHeader(settings.jiraEmail, settings.jiraToken),
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(body)
            });

            if(!response.ok) throw new Error("Failed to create worklog");
        }

        const callGroq = async (prompt, settings, maxTokens = 300) => {
            if (!settings.groqApiKey) throw new Error("Groq API Key missing");

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${settings.groqApiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: settings.groqModel || 'llama-3.3-70b-versatile',
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: maxTokens,
                    temperature: 0.3
                })
            });

            if (!response.ok) throw new Error("Groq API failed");
            const json = await response.json();
            return json.choices?.[0]?.message?.content || '';
        };

        // --- 5. REACT COMPONENTS ---

        // --- Modal Component ---
        const Modal = ({ isOpen, onClose, title, children, className = '' }) => {
            const modalRef = useRef(null);

            useEffect(() => {
                const handleEsc = (e) => { if (e.key === 'Escape') onClose(); };
                if (isOpen) {
                    document.addEventListener('keydown', handleEsc);
                    document.body.style.overflow = 'hidden';
                }
                return () => {
                    document.removeEventListener('keydown', handleEsc);
                    document.body.style.overflow = 'unset';
                };
            }, [isOpen, onClose]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div 
                        ref={modalRef}
                        className={`bg-slate-50 dark:bg-slate-850 border border-slate-200 dark:border-slate-700 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col ${className}`}
                        onClick={(e) => e.stopPropagation()}
                    >

                            <h2 className="text-lg font-bold text-slate-900 dark:text-slate-100">{title}</h2>
                            <button onClick={onClose} className="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400 transition-colors">
                                <XIcon size={20} />
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Settings Modal ---
        const SettingsModal = ({ isOpen, onClose, settings, onSave }) => {
            const [formData, setFormData] = useState(settings);

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const handleResetPrompt = () => {
                setFormData(prev => ({ ...prev, aiSystemPrompt: DEFAULT_SYSTEM_PROMPT }));

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Settings & API Configuration">

                            <h3 className="text-sm font-bold text-jira-blue uppercase tracking-wider border-b border-slate-200 dark:border-slate-700 pb-2">Jira Connection</h3>
                            <div className="grid gap-4">
                                <div><label className="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Jira Instance URL</label><input name="jiraUrl" value={formData.jiraUrl} onChange={handleChange} placeholder="https://your-company.atlassian.net" className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-sm focus:ring-2 focus:ring-jira-blue"/></div>
                                <div><label className="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Email Address</label><input name="jiraEmail" value={formData.jiraEmail} onChange={handleChange} placeholder="you@company.com" className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-sm focus:ring-2 focus:ring-jira-blue"/></div>
                                <div><label className="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">API Token</label><input name="jiraToken" type="password" value={formData.jiraToken} onChange={handleChange} className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-sm focus:ring-2 focus:ring-jira-blue"/></div>
                                <div>
                                    <div className="flex items-center gap-2 mb-1"><Globe size={12} className="text-slate-500"/><label className="block text-xs font-medium text-slate-500 dark:text-slate-400">CORS Proxy (REQUIRED FOR LOCAL FILE)</label></div>
                                    <input name="corsProxy" value={formData.corsProxy} onChange={handleChange} placeholder="e.g. https://corsproxy.io/?" className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-sm focus:ring-2 focus:ring-jira-blue"/>
                                    <p className="text-[10px] text-red-400 mt-1 font-bold">Essential when running from index.html (file://) to avoid Network Errors.</p>
                                </div>
                            </div>
                        </section>

                        {/* AI */}
                        <section className="space-y-4 p-4 bg-slate-100 dark:bg-slate-900/50 rounded-lg border border-slate-200 dark:border-slate-700">
                            <h3 className="text-sm font-bold text-purple-500 uppercase tracking-wider border-b border-slate-200 dark:border-slate-700 pb-2">AI (Groq)</h3>
                            <div className="grid gap-4">
                                <div><label className="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Groq API Key</label><input name="groqApiKey" type="password" value={formData.groqApiKey} onChange={handleChange} className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-sm focus:ring-2 focus:ring-purple-500"/></div>
                                <div>
                                    <div className="flex justify-between items-center mb-1"><label className="block text-xs font-medium text-slate-500 dark:text-slate-400">System Prompt</label><button onClick={handleResetPrompt} className="text-xs text-slate-400 hover:text-purple-500 flex items-center gap-1"><RefreshCw size={10}/> Reset</button></div>
                                    <textarea name="aiSystemPrompt" value={formData.aiSystemPrompt} onChange={handleChange} rows={4} className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-xs font-mono focus:ring-2 focus:ring-purple-500"/>
                                </div>
                            </div>
                        </section>

                        {/* General */}
                        <section className="space-y-4 p-4 bg-slate-100 dark:bg-slate-900/50 rounded-lg border border-slate-200 dark:border-slate-700">
                            <h3 className="text-sm font-bold text-emerald-500 uppercase tracking-wider border-b border-slate-200 dark:border-slate-700 pb-2">Preferences</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Daily Target (h)</label><input name="targetDailyHours" type="number" step="0.25" value={formData.targetDailyHours} onChange={handleChange} className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-sm focus:ring-2 focus:ring-emerald-500"/></div>
                                <div><label className="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Min. Worklog (h)</label><input name="minHoursPerWorklog" type="number" step="0.25" value={formData.minHoursPerWorklog} onChange={handleChange} className="w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md text-sm focus:ring-2 focus:ring-emerald-500"/></div>
                            </div>
                        </section>
                        
                        <div className="flex justify-end gap-3 pt-4">
                            <button onClick={onClose} className="px-4 py-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 font-medium text-sm">Cancel</button>
                            <button onClick={() => onSave(formData)} className="px-4 py-2 rounded-lg bg-jira-blue hover:bg-blue-700 text-white font-medium text-sm flex items-center gap-2 shadow-lg shadow-blue-900/20"><Save size={16} /> Save Configuration</button>
                        </div>
                    </div>
                </Modal>
            );
        };

        // --- Worklog Row Component ---
        const WorklogRow = ({ wl, onUpdate, onImprove, onSpellCheck }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editComment, setEditComment] = useState(wl.comment);
            const [isProcessing, setIsProcessing] = useState(false);
            const [timeStr, setTimeStr] = useState(wl.hours.toFixed(2));
            const [isTimeEditing, setIsTimeEditing] = useState(false);

            useEffect(() => { if (!isEditing) setEditComment(wl.comment); }, [wl.comment, isEditing]);
            useEffect(() => { if (!isTimeEditing) setTimeStr(wl.hours.toFixed(2)); }, [wl.hours, isTimeEditing]);

            const handleSaveComment = async () => {
                setIsProcessing(true);
                await onUpdate(wl.id, editComment);
                setIsProcessing(false);
                setIsEditing(false);
            };

            const handleSaveTime = async () => {
                const parsed = parseSmartTimeInput(timeStr);
                if (parsed && parsed !== wl.hours) {
                    setIsProcessing(true);
                    await onUpdate(wl.id, undefined, Math.round(parsed * 3600));
                    setIsProcessing(false);
                } else {
                    setTimeStr(wl.hours.toFixed(2));
                }
                setIsTimeEditing(false);
            };

            const getHourColor = (hours) => {
                if (hours >= 5.5) return 'bg-red-500';
                if (hours >= 3.5) return 'bg-amber-500';
                if (hours >= 1.5) return 'bg-emerald-500';
                return 'bg-blue-500';
            };

            return (
                <div className={`group relative bg-white dark:bg-slate-850 border border-slate-200 dark:border-slate-700 rounded-lg p-4 shadow-sm hover:shadow-md transition-all ${isProcessing ? 'opacity-70 pointer-events-none' : ''}`}>
                    {isProcessing && (
                        <div className="absolute inset-0 flex items-center justify-center z-10 bg-white/50 dark:bg-slate-900/50 rounded-lg">
                            <div className="w-5 h-5 border-2 border-jira-blue border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    )}
                    <div className="flex justify-between items-start mb-3 gap-4">
                        <div className="min-w-0 flex-1">
                            <div className="flex items-center gap-2 mb-1">
                                <span className="font-bold text-jira-blue hover:underline text-sm">{wl.issueKey}</span>
                                <span className="px-2 py-0.5 rounded text-[10px] font-medium bg-slate-100 dark:bg-slate-800 text-slate-500 border border-slate-200 dark:border-slate-700 truncate max-w-[200px]">{wl.summary}</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 shrink-0">
                            <div className="flex items-center">
                                {isTimeEditing ? (
                                    <input value={timeStr} onChange={(e) => setTimeStr(e.target.value)} onBlur={handleSaveTime} onKeyDown={(e) => e.key === 'Enter' && handleSaveTime()} autoFocus className="w-16 px-1 py-0.5 text-center text-sm font-mono font-bold bg-slate-100 dark:bg-slate-900 border border-jira-blue rounded" />
                                ) : (
                                    <button onClick={() => setIsTimeEditing(true)} className="flex items-center gap-2 px-2 py-1 rounded hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                                        <div className={`w-2.5 h-2.5 rounded-full ${getHourColor(wl.hours)}`}></div>
                                        <span className="font-mono font-bold text-sm text-slate-700 dark:text-slate-300">{wl.hours.toFixed(2)}h</span>
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                    <div className="relative">
                        {isEditing ? (
                            <div className="space-y-2">
                                <textarea value={editComment} onChange={(e) => setEditComment(e.target.value)} className="w-full min-h-[80px] p-3 text-sm bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md focus:ring-2 focus:ring-jira-blue focus:border-transparent" />
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setIsEditing(false)} className="p-1.5 rounded text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"><XIcon size={16}/></button>
                                    <button onClick={handleSaveComment} className="p-1.5 rounded text-emerald-500 hover:bg-emerald-50 dark:hover:bg-emerald-900/30"><Check size={16}/></button>
                                </div>
                            </div>
                        ) : (
                            <div onClick={() => setIsEditing(true)} className="p-3 text-sm text-slate-600 dark:text-slate-300 bg-slate-50 dark:bg-slate-900/50 rounded-md border border-transparent hover:border-slate-200 dark:hover:border-slate-700 cursor-pointer transition-colors whitespace-pre-wrap leading-relaxed">
                                {wl.comment || <span className="italic text-slate-400">No comment provided...</span>}
                            </div>
                        )}
                    </div>
                    <div className="flex justify-end gap-2 mt-3 pt-3 border-t border-slate-100 dark:border-slate-700/50 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onClick={async () => { setIsProcessing(true); await onImprove(wl.id); setIsProcessing(false); }} disabled={!wl.comment} className="flex items-center gap-1 px-2 py-1 text-xs font-medium text-purple-600 dark:text-purple-400 bg-purple-50 dark:bg-purple-900/20 rounded hover:bg-purple-100 disabled:opacity-50"><Wand2 size={12} /> AI Improve</button>
                        <button onClick={async () => { setIsProcessing(true); await onSpellCheck(wl.id); setIsProcessing(false); }} disabled={!wl.comment} className="flex items-center gap-1 px-2 py-1 text-xs font-medium text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 rounded hover:bg-blue-100 disabled:opacity-50"><SpellCheck size={12} /> Spell Fix</button>
                    </div>
                </div>
            );
        };

        // --- Worklog List Component ---
        const WorklogList = ({ worklogs, loading, onUpdate, onImprove, onSpellCheck }) => {
            if (loading === LoadingState.LOADING) {
                return <div className="space-y-4">{[1, 2, 3].map(i => <div key={i} className="h-32 bg-slate-100 dark:bg-slate-850 rounded-lg animate-pulse border border-slate-200 dark:border-slate-700"></div>)}</div>;
            }
            if (worklogs.length === 0) {
                return <div className="text-center py-12 bg-slate-100 dark:bg-slate-850/50 rounded-xl border border-dashed border-slate-300 dark:border-slate-700"><div className="bg-slate-200 dark:bg-slate-800 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3"><Clock className="text-slate-400" /></div><h3 className="text-slate-900 dark:text-slate-100 font-medium">No worklogs found</h3><p className="text-slate-500 dark:text-slate-400 text-sm mt-1">Try changing the date or check your Jira connection.</p></div>;
            }
            return (
                <div className="space-y-4">
                    {worklogs.map(wl => <WorklogRow key={wl.id} wl={wl} onUpdate={onUpdate} onImprove={onImprove} onSpellCheck={onSpellCheck} />)}
                </div>
            );
        };

        // --- 6. MAIN APP ---
        const initialSettings = {
            jiraUrl: localStorage.getItem(`${APP_NAME}_jiraUrl`) || '',
            jiraEmail: localStorage.getItem(`${APP_NAME}_jiraEmail`) || '',
            jiraToken: localStorage.getItem(`${APP_NAME}_jiraToken`) || '',
            corsProxy: localStorage.getItem(`${APP_NAME}_corsProxy`) || 'https://corsproxy.io/?',
            groqApiKey: localStorage.getItem(`${APP_NAME}_groqApiKey`) || '',
            groqModel: localStorage.getItem(`${APP_NAME}_groqModel`) || 'llama-3.3-70b-versatile',
            targetDailyHours: parseFloat(localStorage.getItem(`${APP_NAME}_targetDailyHours`) || '8'),
            minHoursPerWorklog: parseFloat(localStorage.getItem(`${APP_NAME}_minHours`) || '0.25'),
            aiSystemPrompt: localStorage.getItem(`${APP_NAME}_aiPrompt`) || DEFAULT_SYSTEM_PROMPT,
            isDarkTheme: localStorage.getItem(`${APP_NAME}_theme`) !== 'light',
        };

        function App() {
            const [settings, setSettings] = useState(initialSettings);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [worklogs, setWorklogs] = useState([]);
            const [loadingState, setLoadingState] = useState(LoadingState.IDLE);
            const [notifications, setNotifications] = useState([]);
            
            const totalHours = useMemo(() => worklogs.reduce((acc, wl) => acc + wl.hours, 0), [worklogs]);
            const progress = Math.min((totalHours / settings.targetDailyHours) * 100, 100);
            const isTargetMet = totalHours >= settings.targetDailyHours;

            useEffect(() => {
                if (settings.isDarkTheme) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [settings.isDarkTheme]);

            useEffect(() => {
                if(settings.jiraUrl && settings.jiraToken && settings.jiraEmail) loadData();
            }, [selectedDate]);

            const notify = (title, message, type = 'info') => {
                const id = Date.now().toString();
                setNotifications(prev => [...prev, { id, title, message, type, timestamp: Date.now() }]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), 5000);
            };

            const saveSettings = (newSettings) => {
                setSettings(newSettings);
                Object.entries(newSettings).forEach(([key, value]) => localStorage.setItem(`${APP_NAME}_${key}`, String(value)));
                setIsSettingsOpen(false);
                notify('Settings Saved', 'Your configuration has been updated.', 'success');
                if (newSettings.jiraUrl && newSettings.jiraEmail && newSettings.jiraToken) loadData(newSettings);
            };

            const loadData = async (currentSettings = settings) => {
                if (!currentSettings.jiraUrl || !currentSettings.jiraEmail || !currentSettings.jiraToken) return;
                setLoadingState(LoadingState.LOADING);
                try {
                    const data = await fetchWorklogs(selectedDate, currentSettings);
                    setWorklogs(data);
                    setLoadingState(LoadingState.SUCCESS);
                } catch (e) {
                    setLoadingState(LoadingState.ERROR);
                    notify('Error Loading Data', e.message, 'error');
                    if(e.message.includes('Credentials') || e.message.includes('Network') || e.message.includes('CORS')) setIsSettingsOpen(true);
                }
            };

            const handleUpdateWorklog = async (id, comment, seconds) => {
                const wl = worklogs.find(w => w.id === id);
                if (!wl) return;
                try {
                    await updateWorklog(wl, settings, comment, seconds);
                    setWorklogs(prev => prev.map(w => {
                        if(w.id !== id) return w;
                        return { ...w, comment: comment !== undefined ? comment : w.comment, seconds: seconds !== undefined ? seconds : w.seconds, hours: seconds !== undefined ? secondsToHours(seconds) : w.hours };
                    }));
                    notify('Updated', 'Worklog updated successfully', 'success');
                } catch (e) { notify('Update Failed', e.message, 'error'); }
            };

            const handleAIAction = async (id, mode) => {
                const wl = worklogs.find(w => w.id === id);
                if(!wl || !wl.comment) return;
                if (!settings.groqApiKey) { notify('AI Error', 'Groq API Key is missing', 'error'); setIsSettingsOpen(true); return; }
                try {
                    let prompt = mode === 'IMPROVE' 
                        ? `CONTEXT: Jira Issue Summary: "${wl.summary}". TASK: ${settings.aiSystemPrompt} INPUT TEXT: "${wl.comment}" OUTPUT: Only the improved text.`
                        : `TASK: Fix spelling and grammar only. INPUT TEXT: "${wl.comment}" OUTPUT: Only the fixed text.`;
                    const improvedText = await callGroq(prompt, settings);
                    if (improvedText && improvedText.trim() !== wl.comment) await handleUpdateWorklog(id, improvedText.trim());
                    else notify('AI Info', 'No significant changes suggested.', 'info');
                } catch (e) { notify('AI Failed', e.message, 'error'); }
            };

            const handleDistribute = async () => {
                if (loadingState === LoadingState.LOADING) return;
                const currentTotal = worklogs.reduce((sum, wl) => sum + wl.hours, 0);
                const target = settings.targetDailyHours;
                const diff = target - currentTotal;
                if (Math.abs(diff) < 0.05) { notify('Target Met', 'Hours are already perfectly distributed!', 'success'); return; }
                notify('Distributing', 'Calculating best distribution...', 'info');
                const distributable = [...worklogs];
                if(distributable.length === 0) return;
                const diffSeconds = Math.round(diff * 3600);
                const secondsPerLog = Math.floor(diffSeconds / distributable.length);
                try {
                    const promises = distributable.map(async (wl, index) => {
                        const extra = index === 0 ? (diffSeconds % distributable.length) : 0;
                        const newSeconds = Math.max(Math.round(settings.minHoursPerWorklog * 3600), wl.seconds + secondsPerLog + extra);
                        if (newSeconds !== wl.seconds) await updateWorklog(wl, settings, undefined, newSeconds);
                    });
                    await Promise.all(promises);
                    await loadData();
                    notify('Distributed', 'Time distributed to meet daily target.', 'success');
                } catch (e) { notify('Distribution Error', e.message, 'error'); }
            };

            const copyPreviousDay = async () => {
                const date = new Date(selectedDate);
                date.setDate(date.getDate() - 1);
                if (date.getDay() === 0) date.setDate(date.getDate() - 2);
                const prevDateStr = date.toISOString().split('T')[0];
                notify('Copying', `Fetching worklogs from ${prevDateStr}...`, 'info');
                try {
                    const prevLogs = await fetchWorklogs(prevDateStr, settings);
                    if (prevLogs.length === 0) { notify('No Logs', 'No worklogs found on previous business day.', 'warning'); return; }
                    const promises = prevLogs.map(wl => createWorklog(wl.issueKey, selectedDate, wl.seconds, wl.comment, settings));
                    await Promise.all(promises);
                    await loadData();
                    notify('Success', `Copied ${prevLogs.length} worklogs from yesterday.`, 'success');
                } catch (e) { notify('Copy Failed', e.message, 'error'); }
            };

            const changeDate = (days) => {
                const d = new Date(selectedDate);
                d.setDate(d.getDate() + days);
                setSelectedDate(d.toISOString().split('T')[0]);
            };

            return (
                <div className="min-h-screen flex flex-col items-center py-8 px-4 font-sans">
                    <div className="w-full max-w-4xl space-y-6">
                        {/* Header */}
                        <header className="flex items-center justify-between bg-white dark:bg-slate-900 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="bg-jira-blue p-2 rounded-lg"><CalendarIcon className="text-white" size={24} /></div>
                                <div><h1 className="text-xl font-bold text-slate-900 dark:text-slate-50 tracking-tight">Worklog Manager Pro</h1><p className="text-xs text-slate-500 dark:text-slate-400 font-medium">Jira Edition</p></div>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setSettings(s => ({...s, isDarkTheme: !s.isDarkTheme}))} className="p-2.5 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">{settings.isDarkTheme ? <Sun size={20}/> : <Moon size={20}/>}</button>
                                <button onClick={() => setIsSettingsOpen(true)} className="p-2.5 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors"><Settings size={20} /></button>
                            </div>
                        </header>

                        {/* Dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="md:col-span-1 space-y-6">
                                {/* Date */}
                                <div className="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block">Active Date</label>
                                    <div className="flex items-center gap-2 mb-4">
                                        <button onClick={() => changeDate(-1)} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg"><ChevronLeft size={18}/></button>
                                        <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="flex-1 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-center font-mono text-sm font-bold"/>
                                        <button onClick={() => changeDate(1)} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg"><ChevronRight size={18}/></button>
                                    </div>
                                </div>
                                {/* Progress */}
                                <div className="bg-gradient-to-br from-slate-900 to-slate-800 p-6 rounded-xl shadow-lg text-white relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-3 opacity-10"><Clock size={80} /></div>
                                    <div className="relative z-10">
                                        <span className="text-slate-400 text-xs font-bold uppercase tracking-wider">Daily Progress</span>
                                        <div className="flex items-baseline gap-1 mt-2 mb-4"><span className="text-4xl font-extrabold tracking-tighter">{totalHours.toFixed(2)}</span><span className="text-slate-400 font-medium">/ {settings.targetDailyHours}h</span></div>
                                        <div className="w-full bg-slate-700/50 h-3 rounded-full overflow-hidden backdrop-blur-sm"><div className={`h-full transition-all duration-1000 ease-out ${isTargetMet ? 'bg-emerald-500' : 'bg-blue-500'}`} style={{ width: `${progress}%` }}></div></div>
                                        <p className="mt-3 text-xs text-slate-300 flex items-center gap-2">{isTargetMet ? <CheckCircle2 size={14} className="text-emerald-400"/> : <Info size={14} />}{isTargetMet ? 'Daily target reached!' : `${(settings.targetDailyHours - totalHours).toFixed(2)}h remaining`}</p>
                                    </div>
                                </div>
                                {/* Actions */}
                                <div className="bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm space-y-3">
                                    <button onClick={() => loadData()} className="w-full flex items-center justify-center gap-2 p-2.5 rounded-lg bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-sm font-medium transition-colors text-slate-700 dark:text-slate-300 border border-slate-200 dark:border-slate-700"><RefreshCw size={16} className={loadingState === LoadingState.LOADING ? 'animate-spin' : ''}/> Refresh Data</button>
                                    <button onClick={handleDistribute} className="w-full flex items-center justify-center gap-2 p-2.5 rounded-lg bg-indigo-50 dark:bg-indigo-900/20 hover:bg-indigo-100 dark:hover:bg-indigo-900/30 text-sm font-medium transition-colors text-indigo-700 dark:text-indigo-300 border border-indigo-100 dark:border-indigo-900/50"><Sparkles size={16} /> Smart Distribute</button>
                                    <button onClick={copyPreviousDay} className="w-full flex items-center justify-center gap-2 p-2.5 rounded-lg bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-sm font-medium transition-colors text-slate-700 dark:text-slate-300 border border-slate-200 dark:border-slate-700"><Copy size={16} /> Copy from Yesterday</button>
                                </div>
                            </div>

                            {/* List */}
                            <div className="md:col-span-2">
                                <div className="bg-slate-50 dark:bg-slate-900/50 rounded-xl p-1">
                                    <WorklogList worklogs={worklogs} loading={loadingState} onUpdate={handleUpdateWorklog} onImprove={(id) => handleAIAction(id, 'IMPROVE')} onSpellCheck={(id) => handleAIAction(id, 'SPELL')}/>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Settings Modal */}
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} settings={settings} onSave={saveSettings} />

                    {/* Toasts */}
                    <div className="fixed bottom-6 right-6 flex flex-col gap-2 z-50 pointer-events-none">
                        {notifications.map(n => (
                            <div key={n.id} className={`pointer-events-auto flex items-center gap-3 p-4 rounded-xl shadow-2xl border backdrop-blur-md animate-in slide-in-from-right duration-300 max-w-sm ${n.type === 'success' ? 'bg-emerald-50/90 dark:bg-emerald-900/90 border-emerald-200 dark:border-emerald-800 text-emerald-800 dark:text-emerald-100' : ''} ${n.type === 'error' ? 'bg-red-50/90 dark:bg-red-900/90 border-red-200 dark:border-red-800 text-red-800 dark:text-red-100' : ''} ${n.type === 'info' ? 'bg-slate-50/90 dark:bg-slate-800/90 border-slate-200 dark:border-slate-700 text-slate-800 dark:text-slate-100' : ''}`}>
                                <div><h4 className="text-sm font-bold">{n.title}</h4><p className="text-xs opacity-90">{n.message}</p></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- 7. MOUNT ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
